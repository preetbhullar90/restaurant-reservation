{% extends 'base.html' %}
{% load static %} 
{% block content %}





<section id="book-a-table" class="book-a-table">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Reservation</h2>
      <p>Login Account</p>

     
    </div>



<div class="container h-100">
  <div class="input-group justify-content-center mt-4">
    <div class="section-title">
      <p>Login</p>
    </div>

  </div>



  <div class="input-group justify-content-center mb-4">
    {% for message in messages  %} 
    <div class="text-danger" style="background-color: #0c0b09;" id="msg">
      <strong>{{ message }}</strong>
  </div>
  {% endfor %}


  </div>
  
  
  <form action="" method="POST" role="form" >
      {% csrf_token %}
      <div class="row justify-content-center">
        
        <div class="col-lg-5 col-md-8 mb-4">
    <input
    type="text"
    class="form-control shadow-none text-white"
    style="background-color: #0c0b09; border-color:#625b4b"
    placeholder="Username.."
    name="username"
  />
  </div>
</div>



<div class="row justify-content-center ">
 
  <div class=" col-lg-5 col-md-8 mt-4">
    
      

 

    <input
          type="password"
          class="form-control shadow-none text-white "
          style="background-color: #0c0b09; border-color:#625b4b"
          placeholder="Password.."
          name="password"
        />
  </div>
</div>


<div class="input-group mb-4 justify-content-center mt-4">
  <div class="input-group-append">
      <input type="submit" class="btn-lg btn btn-warning rounded-pill text-white" value="Sign in" />
      

  </div>
  </div>

  <div class="input-group mb-4 justify-content-center mt-4">
  <p> If you have not created an account yet, then please
    <a href="{% url 'reservation:register' %}"><span class="text-primary">sign up</span></a> first.</p>
    </div>
</form>
</div>

</div>
</section>

{% endblock content %}
