<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Mochi Restaurant for who love food in Southall, England">
    <meta name="keywords" content="Mochi Restaurant, england, southall">
    <title>Mochi Restaurant Email</title>
</head>
<style>
    .mail-container {
        background-color: #E7E9EB;
        color: black;
        text-align: center;
        padding-left: 15px;
        padding-right: 15px;
    }

    .mail-container p {
        font-size: 20px;
    }

    .mail-heading {
        text-align: center;
        color: #d9ba85;
        background-color: #808080;
        line-height: normal;
    }

    .email-image {
        display: block;
        align-items: center;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .footer-note {
        text-align: center;

    }

    .footer-address {
        text-align: center;
        padding-bottom: 10px;

    }
</style>

<body>
    <div class="mail-container">
        <h1 class="mail-heading">Mochi Restaurant</h1>
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
